<meta
 name="viewport"
 content="width=device-width,initial-scale=1.0">
<textarea 
 id="t2"
 style="width:100%;height:50%;font-size:10"></textarea>
<button
 onclick="console.clear();"
 style="width:100%;font-size:24px">
Clear
</button>
<script>
console =
 {
 log: (string)=>{ 
  t2.value =
  t2.value +
  string +
  '\r'
  },
 clear: ()=>{
  t2.value=""
  }
 }
function log(string)
{ 
t2.value =
t2.value +
string +
'\r'
}
function clear()
{
t2.value=""
}
</script>
