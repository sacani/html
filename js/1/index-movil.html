<!doctype html>
<html>
  <head>
    <meta charset = 'utf-8'/>
    <script>
      console = {
        log: (string) => {
          t2.value += string + '\r'
        },
        clear: () => {
          t2.value = ''
        }
      }      
    </script>    
  </head>
  <body>
    <textarea id = 't2'></textarea>
    <script src = 'index.js'></script>
  </body>
</html>
