<!doctype html>
<html>
  <head>
    <meta charset = 'utf-8'/>
  </head>
  <body onload = 'bodyOnLoad();'>
    <textarea id = 't'></textarea>
    <script>
      console = {
        log: (string) => {
          t.value += string + '\r'
        },
        clear: () => {
          t.value = ''
        }
      }

      function bodyOnLoad(){
        console.log( 'hello' )
      }
    </script>
  </body>
</html>
