<!doctype html>
<html>
<head>
  <meta charset = 'utf-8' />
</head>
<body>
  <textarea id='t'></textarea>
  <script>
    var t = document.getElementById( 't' )
    const console = {
      log: ( string ) => {
        t.value += string
      },
      clear: () => {
        t.value = ''
      }
    }
    console.clear()
    console.log( 'hello' )
  </script>
</body>
</html>
